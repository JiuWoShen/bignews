<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页_self</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;<i style="font-style: normal">李思思</i></span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="./main_count.html" target="my_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="./article_list.html" target="my_frame"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="./article_list.html" target="my_frame"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="./article_release.html" target="my_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="./article_category.html" target="my_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="./comment_list.html" target="my_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="./user.html" target="my_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="my_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <!-- 添加iframe标签完成页面的局部显示----- iframe的 name属性值   设置为  a标签的 target属性值-----点击a标签以iframe的方式跳转 -->
            <iframe src="./main_count.html" frameborder="0" name="my_frame" style="height: 100%; width: 100%;"></iframe>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <script>
        $(function(){
            // 怎样携带token令牌
            // 1.ajax请求----设置请求头
            $.ajax({
                url:BigNew.user_info,
                //设置请求头,把token令牌带过去
                /* headers:{
                    Authorization:window.localStorage.getItem('token')//----------这样的话  每次发送请求   都需要   设置请求头
                }, */
                success:function(back){
                    // 此时是禁止访问数据的-----将登录时ajax请求返回的token令牌携带即可
                    // console.log(back);

                    // // 将返回的数据渲染至页面
                    $('.sider>.user_info>span>i').text(back.data.nickname);
                    $('.sider .user_info img').attr('src',back.data.userPic);
                    $('.header_bar .user_center_link img').attr('src',back.data.userPic);
                }
            })

            // 2.原生js携带token令牌-----依然设置一个请求头
            /* var xhr=new XMLHttpRequest();
            xhr.open('get','http://localhost:8080/api/v1/admin/user/info'),
            
            //设置一个请求头
            xhr.setRequestHeader('Authorization',window.localStorage.getItem('token'));


            xhr.onload=function(){
                var data=JSON.parse(xhr.responseText);//-------将json数据转换为js数据
                console.log(data);//-----返回的是json数据
                $('.sider .user_info i').val(data.data.nickname);
                $('.sider .user_info img').attr('src',data.data.userPic);
                $('.header_bar .user_center_link img').attr('src',data.data.userPic);
            }
            xhr.send();//原生js的ajax请求send只能放在onload后面  */

            //退出功能---清除localStorage中的token令牌-----跳转到登录页面
            $('.header_bar .user_center_link .logout').on('click',function(){
                window.localStorage.removeItem('token');
                window.location.href='./login_self.html';
            })


            // 首页的一级菜单点击事件----添加active类
            $('.level01').on('click',function(){
                $(this).addClass('active').siblings('div').removeClass('active');
                // 如果点击到文章管理----则显示ul
                if($(this).index()==1){
                    $('.level02').slideToggle();//----显示则隐藏---隐藏则显示

                    // 默认选择一个二级菜单          其实直接设置不就得了
                    // 学习方法吧
                    $('.level02>li:eq(0)>a')[0].click();
                    //jQuery对象的click()事件,他只会触发js单击事件,而不会触发a标签的默认跳转事件. 
                    //dom对象的click()事件,他不仅会触发js单击事件,还会触发a标签的默认跳转事件

                    // 小箭头的缓动旋转
                    $('.icon-arrowdownl').toggleClass('rotate0');//----显示则隐藏---隐藏则显示
                }
            })

            // 首页  文章管理 二级菜单点击事件-----添加
            $('.level02>li').on('click',function(){
                $(this).addClass('active').siblings('li').removeClass('active');
            })
        })
    
    
    
    </script>



</body>
</html>
