<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <!-- 图片预览的按钮不好看-----将button设为隐藏域----使用UI小图标 -->
                        <input style="display: none" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <!-- 头像选择预览 -->
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            // 发送ajax请求将详细信息渲染至该页面
            $.ajax({
                url: BigNew.user_detail,
                success: function (backData) {
                    // console.log(backData);
                    /* $('#inputEmail1').val(backData.data.username);
                    $('#inputEmail2').val(backData.data.nickname);
                    $('#inputEmail3').val(backData.data.email);
                    $('.user_pic').attr('src',backData.data.userPic);
                    $('#inputEmail4').val(backData.data.password); */

                    // 以上设置代码都差不多----可用对象遍历方法   进行赋值
                    for (var key in backData.data) {
                        // $('#inputEmail'+ ).val(backData.data.username);
                        $('input.' + key).val(backData.data[key]);
                        // jquery允许这种操作----当然也可以判断一下在进行赋值操作
                        $('.user_pic').attr('src', backData.data.userPic);
                    }
                }
            })

            // 编辑头像---图片预览功能
            //给选择图片的input:file按钮设置一个值改变事件
            $('#exampleInputFile').on('change', function () {
                // 1.获取改变的图片
                var fileIcon = this.files[0];
                // console.log(fileIcon);
                // 2.生成一个地址
                var iconUrl = URL.createObjectURL(fileIcon);
                // console.log(iconUrl);
                // 3.给目标区域设置
                $('.user_pic').attr('src', iconUrl);
            })

            // 点击修改按钮---完成用户信息修改
            // 发送ajax请求
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();//form表单里的submit---阻止默认跳转
                var fd = new FormData($('#form')[0]);//创建formdata数据传入DOM对象
                $.ajax({
                    type: 'post',
                    url: BigNew.user_edit,

                    contentType: false,//formdata为参数发送ajax请求注意这两个参数的设置
                    processData: false,//

                    data: fd,

                    success: function (back) {
                        // console.log(back);
                        alert('修改成功');
                        // 修改成功后刷新页面数据
                        // 1.整个页面刷新
                        // parent.window.location.reload();

                        // 2.发送ajax请求重新获取数据---及渲染
                        // 1.ajax请求----设置请求头
                        $.ajax({
                            url: BigNew.user_info,
                            success: function (back) {
                                parent.$('.sider>.user_info>span>i').text(back.data.nickname);
                                parent.$('.sider .user_info img').attr('src', back.data.userPic);
                                parent.$('.header_bar .user_center_link img').attr('src', back.data.userPic);
                            }
                        })
                    }
                })
            })


        })


    </script>
</body>

</html>
